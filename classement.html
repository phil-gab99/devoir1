<!DOCTYPE html>

<html lang="fr-ca">
    <head>
        <link href="css/style.css" rel="stylesheet" media="all"
              type="text/css">
        <meta charset="UTF-8">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
        <script type="text/javascript" src="script/script.js"></script>
        <script type="text/javascript" src="script/classement.js"></script>
        <title>Classement des équipes</title>
    </head>
    <body onload="initClassement()">
        <nav>
            <a href="accueil.html">
                <div class="navbar-item-logo">
                    <img src="images/logo.png" alt="">
                </div>
            </a>
            <a href="accueil.html">
                <div class="navbar-item navbar-item-main">Accueil</div>
            </a>
            <a href="composition.html">
                <div class="navbar-item">Composition des équipes </div>
            </a>
            <a href="classement.html">
                <div
                class="navbar-item navbar-item-current">Classement des équipes
                </div>
            </a>
            <a href="evolution.html">
                <div class="navbar-item">Évolution de l'équipe</div>
            </a>
            <a href="auteurs.html">
                <div class="navbar-item">Les auteurs</div>
            </a>
        </nav>
        <main>
            <br>
            <h1>Classement des équipes</h1>
            <br>
            <fieldset>
                <span>
                    <label>
                        Année:
                        <select name="year" id="year-classement"></select>
                    </label>
                </span>
                <span>
                    <label>
                        <input type="checkbox" checked disabled id="nl-cbx">
                        Ligue nationale
                    </label>
                    <label>
                        <input type="checkbox" id="nl-champ-cbx">Champion
                    </label>
                </span>
                <span>
                    <label>
                        <input type="checkbox" id="al-cbx">Ligue américaine
                    </label>
                    <label><input type="checkbox" id="al-champ-cbx">
                    Champion</label>
                </span>
                <span>
                    <label>
                        <input type="checkbox" id="wrld-champ-cbx">
                        Champion Mondial
                    </label>
                </span>
                <button id="rank-filter-btn">Filtrer</button>
            </fieldset>
            * <i>Champion: correspond à l'équipe championne de 
            sa ligue pour la saison</i><br>
            * <i>Champion mondial: correspond à l'équipe championne de la série 
            mondiale, de tout les ligues</i>
            <br>
            <div id="nl-container"></div>
            <div id="al-container"></div>
        </main>
    </body>
</html>
